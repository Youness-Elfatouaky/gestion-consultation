<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="fragments/header :: body"></th:block>

    <div class="container mt-4">
        <h2 th:text="${patient.id == null} ? 'Ajouter un Patient' : 'Modifier un Patient'"></h2>
        <form th:action="@{/patients/save}" th:object="${patient}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Téléphone</label>
                <input type="text" th:field="*{phone}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Adresse</label>
                <input type="text" th:field="*{address}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="/patients" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    <th:block th:replace="fragments/footer :: body"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
