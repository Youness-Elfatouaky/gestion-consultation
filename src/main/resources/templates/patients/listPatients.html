<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="fragments/header :: body"></th:block>
    <div class="container mt-4">
        <h2>Liste des Patients</h2>
        <a class="btn btn-primary mb-3" href="/patients/new">Ajouter un Patient</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th><th>Nom</th><th>Email</th><th>Téléphone</th><th>Adresse</th><th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient : ${patients}" th:onclick="|window.location.href='/patients/show/' + ${patient.id}|">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.name}"></td>
                    <td th:text="${patient.email}"></td>
                    <td th:text="${patient.phone}"></td>
                    <td th:text="${patient.address}"></td>
                    <td>
                        <!-- Replace buttons with icons -->
                        <a th:href="@{'/patients/edit/' + ${patient.id}}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{'/patients/delete/' + ${patient.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Confirmer la suppression ?')">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <a th:href="@{'/consultations/new?patientId=' + ${patient.id}}" class="btn btn-success btn-sm">
                            <i class="fas fa-plus-circle"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <th:block th:replace="fragments/footer :: body"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        console.log("Page loaded");
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM loaded");
        });
    </script>
</body>
</html>
